<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>[[title]]</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #1f2937;
            line-height: 1.6;
        }
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }
        .wrapper {
            width: 100%;
            background-color: #f5f5f5;
            padding: 24px 12px;
        }
        .container {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            overflow: hidden;
        }
        .header {
            background-color: #111827;
            border-bottom: 4px solid #e10101;
            padding: 28px 28px 22px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            color: #ffffff;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }
        .header p {
            margin: 6px 0 0;
            color: #d1d5db;
            font-size: 13px;
        }
        .content {
            padding: 30px 28px 12px;
        }
        .content h2 {
            margin: 0 0 14px;
            font-size: 24px;
            line-height: 1.3;
            color: #111827;
            font-weight: 700;
        }
        .content h3 {
            margin: 24px 0 10px;
            font-size: 18px;
            line-height: 1.4;
            color: #111827;
            font-weight: 700;
        }
        .content p {
            margin: 0 0 14px;
            color: #374151;
            font-size: 15px;
        }
        .content a {
            color: #e10101;
            text-decoration: none;
        }
        .content a:hover {
            text-decoration: underline;
        }
        .button-wrap {
            text-align: center;
            padding: 8px 0 10px;
        }
        .button {
            display: inline-block;
            background-color: #e10101;
            color: #ffffff !important;
            text-decoration: none;
            font-size: 15px;
            font-weight: 700;
            padding: 12px 24px;
            border-radius: 8px;
            border: 1px solid #e10101;
        }
        .button:hover {
            background-color: #b91c1c;
            border-color: #b91c1c;
            text-decoration: none;
        }
        .link-box {
            margin: 16px 0 22px;
            padding: 12px 14px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            background-color: #fafafa;
            color: #111827;
            font-size: 13px;
            word-break: break-all;
        }
        .info-box {
            margin: 16px 0;
            padding: 12px 14px;
            background-color: #fef2f2;
            border-left: 4px solid #e10101;
            border-radius: 6px;
        }
        .info-box p {
            margin: 0;
            color: #7f1d1d;
            font-size: 14px;
        }
        .divider {
            height: 1px;
            background-color: #e5e5e5;
            margin: 22px 0;
        }
        ul, ol {
            margin: 8px 0 16px;
            padding-left: 20px;
            color: #374151;
            font-size: 15px;
        }
        li {
            margin: 7px 0;
        }
        .footer {
            padding: 20px 28px 28px;
            border-top: 1px solid #e5e5e5;
            background-color: #fafafa;
            text-align: center;
        }
        .footer p {
            margin: 0 0 8px;
            color: #6b7280;
            font-size: 13px;
        }
        .footer a {
            color: #e10101;
            text-decoration: none;
            font-weight: 600;
        }
        .muted {
            color: #6b7280;
            font-size: 13px;
        }
        .small {
            font-size: 12px;
            color: #9ca3af;
        }
        @media only screen and (max-width: 640px) {
            .wrapper {
                padding: 12px 0;
            }
            .container {
                border-radius: 0;
                border-left: none;
                border-right: none;
            }
            .header,
            .content,
            .footer {
                padding-left: 18px;
                padding-right: 18px;
            }
            .content h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <span style="display:none !important; visibility:hidden; opacity:0; color:transparent; height:0; width:0; overflow:hidden;">
        [[title]]
    </span>

    <table role="presentation" width="100%" class="wrapper">
        <tr>
            <td align="center">
                <table role="presentation" width="100%" class="container">
                    <tr>
                        <td class="header">
                            <h1>OWASP BLT</h1>
                            <p>Bug Logging Tool</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="content">
                            [[content]]
                        </td>
                    </tr>
                    <tr>
                        <td class="footer">
                            <p><strong>OWASP Bug Logging Tool</strong></p>
                            <p>Making the web more secure, one report at a time.</p>
                            <p>
                                <a href="https://owaspblt.org">Website</a>
                                &nbsp;|&nbsp;
                                <a href="https://github.com/OWASP-BLT">GitHub</a>
                                &nbsp;|&nbsp;
                                <a href="https://owasp.org">OWASP</a>
                            </p>
                            <p class="small">This is an automated message. Please do not reply to this email.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
